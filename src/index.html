<html>
<body>
   <div class="cursor-shadow"></div>

<script>
  const shadow = document.querySelector('.cursor-shadow');

  document.addEventListener('mousemove', (e) => {
    shadow.style.left = e.clientX + 'px';
    shadow.style.top = e.clientY + 'px';
  });
</script>

  <app-root></app-root>
</body>
</html>
